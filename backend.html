<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>志願序配對後臺</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Microsoft YaHei', -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90vw;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #4A90E2;
      margin-bottom: 15px;
      font-size: 24px;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4A90E2;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }
    .error {
      color: #E74C3C;
      font-size: 16px;
      margin: 10px 0;
    }
    .empty {
      color: #7F8C8D;
      font-size: 16px;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>志願序配對後臺</h2>
    <div id="data-section">
      <table id="submissions">
        <thead>
          <tr>
            <th>名稱</th>
            <th>志願序</th>
            <th>提交時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="empty-message" class="empty hidden">無提交數據</p>
      <button onclick="downloadCSV()">下載CSV</button>
      <button onclick="clearBackendData()">清除後臺數據</button>
    </div>
    <p id="error" class="error hidden"></p>
  </div>

  <script>
    // 檢查localStorage可用性
    let storageAvailable = true;
    try {
      localStorage.setItem('test', 'test');
      localStorage.removeItem('test');
    } catch (e) {
      storageAvailable = false;
      document.getElementById('error').textContent = '無法使用本地儲存，請檢查瀏覽器設置（可能為隱私模式）！';
      document.getElementById('error').classList.remove('hidden');
      console.warn('localStorage 不可用:', e);
    }

    // 載入志願序數據
    function loadSubmissions() {
      try {
        console.log('開始載入數據');
        const tbody = document.getElementById('submissions')?.querySelector('tbody');
        if (!tbody) {
          throw new Error('找不到表格元素');
        }
        tbody.innerHTML = '';
        document.getElementById('empty-message').classList.add('hidden');

        if (!storageAvailable) {
          document.getElementById('empty-message').textContent = '本地儲存不可用，無法顯示數據';
          document.getElementById('empty-message').classList.remove('hidden');
          return;
        }

        const rawChoices = localStorage.getItem('choices');
        console.log('原始 choices:', rawChoices);
        let choices = {};
        try {
          choices = rawChoices ? JSON.parse(rawChoices) : {};
        } catch (e) {
          console.error('JSON 解析失敗:', e);
          throw new Error('數據格式無效，請清除數據後重試');
        }

        if (Object.keys(choices).length === 0) {
          document.getElementById('empty-message').classList.remove('hidden');
          return;
        }

        for (const voter in choices) {
          const data = choices[voter];
          if (!data || !Array.isArray(data.preferences) || !data.timestamp) {
            console.warn(`無效數據: ${voter}`, data);
            continue;
          }
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${voter}</td>
            <td>${data.preferences.join(' > ')}</td>
            <td>${data.timestamp}</td>
          `;
          tbody.appendChild(row);
        }

        if (tbody.children.length === 0) {
          document.getElementById('empty-message').classList.remove('hidden');
        }
      } catch (e) {
        document.getElementById('error').textContent = '載入數據失敗：' + e.message;
        document.getElementById('error').classList.remove('hidden');
        console.error('loadSubmissions 錯誤:', e);
      }
    }

    // 下載CSV
    function downloadCSV() {
      try {
        if (!storageAvailable) throw new Error('本地儲存不可用');
        const rawChoices = localStorage.getItem('choices');
        let choices = rawChoices ? JSON.parse(rawChoices) : {};
        let csv = '名稱,志願序,提交時間\n';
        for (const voter in choices) {
          const data = choices[voter];
          if (!data || !Array.isArray(data.preferences) || !data.timestamp) {
            console.warn(`無效數據: ${voter}`, data);
            continue;
          }
          csv += `${voter},"${data.preferences.join(' > ')}","${data.timestamp}"\n`;
        }
        if (csv === '名稱,志願序,提交時間\n') {
          alert('無數據可下載！');
          return;
        }
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'submissions.csv';
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert('下載CSV失敗：' + e.message);
        console.error('downloadCSV 錯誤:', e);
      }
    }

    // 清除後臺數據
    function clearBackendData() {
      try {
        if (!storageAvailable) throw new Error('本地儲存不可用');
        if (confirm('確定清除所有後臺數據？此操作無法復原！')) {
          localStorage.removeItem('choices');
          alert('後臺數據已清除！');
          loadSubmissions();
        }
      } catch (e) {
        alert('清除數據失敗：' + e.message);
        console.error('clearBackendData 錯誤:', e);
      }
    }

    // 初始化
    window.addEventListener('load', () => {
      console.log('後臺頁面載入');
      loadSubmissions();
    });
  </script>
</body>
</html>
