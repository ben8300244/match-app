<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>志願序配對後臺</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Firebase SDK -->
  <script defer src="https://cdn.jsdelivr.net/npm/firebase@10.12.2/firebase-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/firebase@10.12.2/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Microsoft YaHei', -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90vw;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #4A90E2;
      margin-bottom: 15px;
      font-size: 24px;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4A90E2;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }
    .error {
      color: #E74C3C;
      font-size: 16px;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>志願序配對後臺</h2>
    <div id="data-section">
      <table id="submissions">
        <thead>
          <tr>
            <th>名稱</th>
            <th>志願序</th>
            <th>提交時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="downloadCSV()">下載CSV</button>
      <button onclick="clearBackendData()">清除後臺數據</button>
    </div>
    <p id="error" class="error hidden"></p>
  </div>

  <script>
    // 初始化Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBLfcslM75UhnihuxW5F8i7ou0ynXZr_Fo",
      authDomain: "match-app-94e93.firebaseapp.com",
      databaseURL: "https://match-app-94e93-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "match-app-94e93",
      storageBucket: "match-app-94e93.firebasestorage.app",
      messagingSenderId: "623667835812",
      appId: "1:623667835812:web:cda4b3d75a920985020731"
    };

    let db = null;
    if (typeof firebase !== 'undefined') {
      try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        console.log('Firebase 初始化成功');
        loadSubmissions();
      } catch (e) {
        document.getElementById('error').textContent = 'Firebase 初始化失敗：' + e.message;
        document.getElementById('error').classList.remove('hidden');
        console.error('Firebase 初始化錯誤:', e);
      }
    } else {
      document.getElementById('error').textContent = '無法載入Firebase SDK，請檢查網絡！';
      document.getElementById('error').classList.remove('hidden');
      console.warn('Firebase SDK 未載入');
    }

    // 載入志願序數據
    function loadSubmissions() {
      try {
        if (!db) throw new Error('Firebase 資料庫未初始化');
        db.ref('submissions').on('value', (snapshot) => {
          const submissions = snapshot.val() || {};
          const tbody = document.getElementById('submissions').querySelector('tbody');
          tbody.innerHTML = '';
          for (const voter in submissions) {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${voter}</td>
              <td>${submissions[voter].preferences.join(' > ')}</td>
              <td>${submissions[voter].timestamp}</td>
            `;
            tbody.appendChild(row);
          }
        });
      } catch (e) {
        document.getElementById('error').textContent = '載入數據失敗：' + e.message;
        document.getElementById('error').classList.remove('hidden');
        console.error('loadSubmissions 錯誤:', e);
      }
    }

    // 下載CSV
    function downloadCSV() {
      try {
        if (!db) throw new Error('Firebase 資料庫未初始化');
        db.ref('submissions').once('value', (snapshot) => {
          const submissions = snapshot.val() || {};
          let csv = '名稱,志願序,提交時間\n';
          for (const voter in submissions) {
            csv += `${voter},"${submissions[voter].preferences.join(' > ')}","${submissions[voter].timestamp}"\n`;
          }
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'submissions.csv';
          a.click();
          URL.revokeObjectURL(url);
        });
      } catch (e) {
        alert('下載CSV失敗：' + e.message);
        console.error('downloadCSV 錯誤:', e);
      }
    }

    // 清除後臺數據
    function clearBackendData() {
      try {
        if (!db) throw new Error('Firebase 資料庫未初始化');
        if (confirm('確定清除所有後臺數據？此操作無法復原！')) {
          db.ref('submissions').remove((error) => {
            if (error) {
              alert('清除數據失敗，請檢查網絡！');
            } else {
              alert('後臺數據已清除！');
            }
          });
        }
      } catch (e) {
        alert('清除數據失敗：' + e.message);
        console.error('clearBackendData 錯誤:', e);
      }
    }
  </script>
</body>
</html>
