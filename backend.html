<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>志願序配對後臺</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Microsoft YaHei', -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90vw;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #4A90E2;
      margin-bottom: 15px;
      font-size: 24px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #4A90E2;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4A90E2;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f8ff;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #E74C3C;
      font-size: 16px;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>志願序配對後臺</h2>
    <div id="auth-section">
      <input type="password" id="password" placeholder="輸入密碼">
      <button onclick="authenticate()">登入</button>
    </div>
    <div id="data-section" class="hidden">
      <table id="submissions">
        <thead>
          <tr>
            <th>名稱</th>
            <th>志願序</th>
            <th>提交時間</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="downloadCSV()">下載CSV</button>
      <button onclick="clearBackendData()">清除後臺數據</button>
    </div>
    <p id="error" class="error hidden"></p>
  </div>

  <script>
    // 初始化Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBLfcslM75UhnihuxW5F8i7ou0ynXZr_Fo",
      authDomain: "match-app-94e93.firebaseapp.com",
      databaseURL: "https://match-app-94e93-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "match-app-94e93",
      storageBucket: "match-app-94e93.firebasestorage.app",
      messagingSenderId: "623667835812",
      appId: "1:623667835812:web:cda4b3d75a920985020731"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 密碼保護
    const correctPassword = "match2025"; // 可自行更改

    function authenticate() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      if (password === correctPassword) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('data-section').classList.remove('hidden');
        error.classList.add('hidden');
        loadSubmissions();
      } else {
        error.textContent = '密碼錯誤，請重試！';
        error.classList.remove('hidden');
      }
    }

    // 載入志願序數據
    function loadSubmissions() {
      db.ref('submissions').on('value', (snapshot) => {
        const submissions = snapshot.val() || {};
        const tbody = document.getElementById('submissions').querySelector('tbody');
        tbody.innerHTML = '';
        for (const voter in submissions) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${voter}</td>
            <td>${submissions[voter].preferences.join(' > ')}</td>
            <td>${submissions[voter].timestamp}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    // 下載CSV
    function downloadCSV() {
      db.ref('submissions').once('value', (snapshot) => {
        const submissions = snapshot.val() || {};
        let csv = '名稱,志願序,提交時間\n';
        for (const voter in submissions) {
          csv += `${voter},"${submissions[voter].preferences.join(' > ')}","${submissions[voter].timestamp}"\n`;
        }
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'submissions.csv';
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // 清除後臺數據
    function clearBackendData() {
      if (confirm('確定清除所有後臺數據？此操作無法復原！')) {
        db.ref('submissions').remove((error) => {
          if (error) {
            alert('清除數據失敗，請檢查網絡！');
          } else {
            alert('後臺數據已清除！');
          }
        });
      }
    }
  </script>
</body>
</html>
