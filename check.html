<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>檢查配對結果</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Microsoft YaHei', -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #4A90E2;
      margin-bottom: 15px;
      font-size: 24px;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
      touch-action: manipulation;
    }
    button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .error-message {
      color: #E74C3C;
      font-size: 14px;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>匿名志願序配對 - 第 <span id="round-display">1</span> 輪</h2>
    <button onclick="showResults()">檢查結果</button>
    <p id="error-message" class="error-message hidden"></p>
  </div>

  <script>
    // 檢查localStorage可用性
    let storageAvailable = true;
    try {
      localStorage.setItem('test', 'test');
      localStorage.removeItem('test');
    } catch (e) {
      storageAvailable = false;
      document.getElementById('error-message').textContent = '無法使用本地儲存，請檢查瀏覽器設置！';
      document.getElementById('error-message').classList.remove('hidden');
      console.warn('localStorage 不可用:', e);
    }

    // 初始化數據
    let currentRound = storageAvailable ? parseInt(localStorage.getItem('currentRound') || '1') : 1;

    // 更新輪次顯示
    function updateRoundDisplay() {
      try {
        const roundDisplay = document.getElementById('round-display');
        if (roundDisplay) {
          roundDisplay.textContent = currentRound;
        }
      } catch (e) {
        console.error('updateRoundDisplay 錯誤:', e);
      }
    }

    // 初始化頁面
    window.addEventListener('load', () => {
      try {
        console.log('開始初始化檢查頁面');
        updateRoundDisplay();
      } catch (e) {
        document.getElementById('error-message').textContent = '頁面初始化失敗：' + e.message;
        document.getElementById('error-message').classList.remove('hidden');
        console.error('初始化錯誤:', e);
      }
    });

    // 檢查結果
    function showResults() {
      try {
        window.location.href = 'result.html';
      } catch (e) {
        alert('跳轉結果頁面失敗：' + e.message);
        console.error('showResults 錯誤:', e);
      }
    }
  </script>
</body>
</html>
