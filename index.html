<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>匿名配對</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Microsoft YaHei', -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      color: #4A90E2;
      margin-bottom: 15px;
      font-size: 24px;
    }
    label {
      font-weight: bold;
      color: #34495E;
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #4A90E2;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      -webkit-appearance: none;
      background: #fff;
    }
    select:focus {
      border-color: #2ECC71;
      outline: none;
    }
    button {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
      touch-action: manipulation;
    }
    button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    #result {
      font-size: 18px;
      color: #2ECC71;
      margin: 15px 0;
      line-height: 1.5;
    }
    #result.error {
      color: #E74C3C;
    }
    .progress, .status {
      color: #7F8C8D;
      font-size: 14px;
      margin-top: 10px;
      text-align: left;
    }
    .status strong {
      color: #34495E;
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 22px;
      }
      button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>匿名配對</h2>
    <div id="input-section">
      <label>您的名稱</label>
      <select id="voter"></select>
      <label>選擇的對方名稱</label>
      <select id="chosen"></select>
      <button onclick="submitChoice()">提交</button>
      <p class="progress" id="progress">已提交：0/8</p>
      <p class="status" id="submitted">已提交：無</p>
      <p class="status" id="not-submitted">未提交：小牛、小菊、八索、小燕、小ㄚ頭、艾莉、FIFI、雨呈</p>
    </div>
    <div id="result-section" class="hidden">
      <p id="result"></p>
    </div>
    <button id="check-button" class="hidden" onclick="showResults()">檢查結果</button>
    <button onclick="clearData()">清除數據</button>
  </div>

  <script>
    // 檢查localStorage可用性
    let storageAvailable = true;
    try {
      localStorage.setItem('test', 'test');
      localStorage.removeItem('test');
    } catch (e) {
      storageAvailable = false;
      alert('無法使用本地儲存，數據將儲存在記憶體中！');
    }

    // 初始化choices
    let choices = storageAvailable ? JSON.parse(localStorage.getItem('choices') || '{}') : {};
    const voters = ['小牛', '小菊', '八索', '小燕', '小ㄚ頭', '艾莉', 'FIFI', '雨呈'];
    const aGroup = ['小牛', '小菊', '八索', '小燕'];
    const bGroup = ['小ㄚ頭', '艾莉', 'FIFI', '雨呈'];

    // 清理無效數據
    for (let voter in choices) {
      if (!voters.includes(voter) || !voters.includes(choices[voter])) {
        delete choices[voter];
      }
    }
    if (storageAvailable) {
      localStorage.setItem('choices', JSON.stringify(choices));
    }

    // 更新“您的名稱”下拉選單（僅顯示未提交者）
    function updateVoterOptions() {
      const voterSelect = document.getElementById('voter');
      voterSelect.innerHTML = '';
      const notSubmitted = voters.filter(v => !choices[v]);
      if (notSubmitted.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.text = '無可選名稱';
        voterSelect.appendChild(option);
        voterSelect.disabled = true;
      } else {
        notSubmitted.forEach(voter => {
          const option = document.createElement('option');
          option.value = voter;
          option.text = voter;
          voterSelect.appendChild(option);
        });
        voterSelect.disabled = false;
      }
      // 調試：檢查notSubmitted內容
      console.log('未提交名稱:', notSubmitted);
      // 延遲更新對方選單，確保voter有值
      setTimeout(updateChosenOptions, 0);
    }

    // 更新進度顯示
    function updateProgress() {
      const count = Math.min(Object.keys(choices).length, 8);
      document.getElementById('progress').textContent = `已提交：${count}/8`;
    }

    // 更新提交狀態顯示
    function updateSubmissionStatus() {
      const submitted = Object.keys(choices).filter(v => voters.includes(v));
      const notSubmitted = voters.filter(v => !submitted.includes(v));
      document.getElementById('submitted').innerHTML = `<strong>已提交：</strong>${submitted.length > 0 ? submitted.join('、') : '無'}`;
      document.getElementById('not-submitted').innerHTML = `<strong>未提交：</strong>${notSubmitted.length > 0 ? notSubmitted.join('、') : '無'}`;
    }

    // 動態填充對方名稱選項
    function updateChosenOptions() {
      const voter = document.getElementById('voter').value;
      const chosenSelect = document.getElementById('chosen');
      chosenSelect.innerHTML = '';
      if (!voter || voter === '') {
        const option = document.createElement('option');
        option.value = '';
        option.text = '請先選擇您的名稱';
        chosenSelect.appendChild(option);
        chosenSelect.disabled = true;
        return;
      }
      chosenSelect.disabled = false;
      const options = aGroup.includes(voter) ? bGroup : aGroup;
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.text = opt;
        chosenSelect.appendChild(option);
      });
      // 調試：檢查chosen選項
      console.log('對方選項:', options);
    }

    // 初始化選單和狀態
    try {
      updateVoterOptions();
      updateProgress();
      updateSubmissionStatus();
      document.getElementById('voter').addEventListener('change', updateChosenOptions);
    } catch (e) {
      alert('初始化失敗，請重新載入頁面！錯誤：' + e.message);
    }

    // 提交選擇
    function submitChoice() {
      const voter = document.getElementById('voter').value;
      const chosen = document.getElementById('chosen').value;
      if (!voter || !chosen || !voters.includes(voter) || !voters.includes(chosen)) {
        alert('請選擇有效名稱！');
        return;
      }
      if (choices[voter]) {
        alert('此名稱已提交，請勿重複提交！');
        return;
      }
      if (Object.keys(choices).length >= 8) {
        alert('已達8人提交上限，請檢查結果！');
        return;
      }
      choices[voter] = chosen;
      if (storageAvailable) {
        try {
          localStorage.setItem('choices', JSON.stringify(choices));
        } catch (e) {
          alert('儲存數據失敗，數據將儲存在記憶體中！');
        }
      }
      alert('提交成功！請下一個人輸入');
      updateVoterOptions();
      updateProgress();
      updateSubmissionStatus();
      if (Object.keys(choices).length === 8) {
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('check-button').classList.remove('hidden');
      }
    }

    // 顯示所有配對結果
    function showResults() {
      document.getElementById('input-section').style.display = 'none';
      document.getElementById('check-button').classList.add('hidden');
      document.getElementById('result-section').classList.remove('hidden');
      const result = document.getElementById('result');
      result.classList.add('fade-in');
      const matches = [];
      for (let voter in choices) {
        const chosen = choices[voter];
        if (choices[chosen] === voter && !matches.some(m => m.includes(voter))) {
          matches.push([voter, chosen]);
        }
      }
      if (matches.length === 0) {
        result.textContent = '無任何配對成功。';
        result.classList.add('error');
      } else {
        result.textContent = '配對成功：' + matches.map(m => `${m[0]} 與 ${m[1]}`).join('，');
      }
    }

    // 清除數據
    function clearData() {
      if (storageAvailable) {
        try {
          localStorage.removeItem('choices');
        } catch (e) {
          console.log('清除localStorage失敗:', e);
        }
      }
      choices = {};
      alert('所有數據已清除！');
      location.reload();
    }
  </script>
</body>
</html>
